- name: conditions
  hosts: localhost
  become: yes
  tasks:
    - name: check user is exists or not
      ansible.builtin.command: id expense
      register: user
      ignore_errors: true

    - name: print the information
      ansible.builtin.debug:
        msg: "user info: {{ user }}"


    - name: create user 
      ansible.builtin.command: user add expense
      when: user.rc != 0

    - name: say hello
      ansible.builtin.debug:
        msg: "hello world"